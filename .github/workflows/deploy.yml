name: Deploy Astro site to Pages

on:
  # Runs on pushes to the main branch
  push:
    branches: ["main"]
  # Runs every 4 hours (cron syntax)
  schedule:
    - cron: "0 */4 * * *" # Every 4 hours
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4

      # Step 1: Set up Python (for running Python script)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12" # Specify Python version you need

      # Step 2: Install Python dependencies (if any)
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Adjust this based on your project

      # Step 3: Run the Python script (e.g., crypto_news.py)
      - name: Run crypto news script
        run: python crypto_news.py

      # Step 4: Build the Astro site
      - name: Install, build, and upload your site using withastro/action
        uses: withastro/action@v3
        with:
          # Optional settings for path, node-version, and package-manager
          # path: .  # Root location of your Astro project if it's different
          # node-version: 20  # Version of Node to use (default is 20)
          # package-manager: pnpm@latest  # Automatically detects based on lockfile

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
