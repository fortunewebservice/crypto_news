jobs:
  build:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4

      # Step 1: Set up Python (for running Python script)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      # Step 2: Install Python dependencies (if any)
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 3: Run the Python script (e.g., crypto_news.py)
      - name: Run crypto news script
        run: python crypto_news.py

      # Step 4: Set up Node.js and cache dependencies
      - name: Cache Node.js dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: node-cache-Linux-x64-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            node-cache-Linux-x64-npm-

      - name: Install, build, and upload your site using withastro/action
        uses: withastro/action@v3
        with:
          path: .
          node-version: 20
          package-manager: npm

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
